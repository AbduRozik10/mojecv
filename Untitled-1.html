<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideDown("slow");
  });
});
</script>
<style> 
#panel, #flip {
  padding: 10px;
  text-align: center;
  background-color: pink;
  border: solid 1px purple;
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>
 
<div id="flip">kliknij żeby rozwinąć panel</div>
<div id="panel"><img src="gites.jpg"> </div>

</body>
</html>
